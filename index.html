<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Favoritku</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff5f5;
            color: #4a4a4a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ffafbd;
            margin-bottom: 20px;
        }
        h1 {
            color: #000000;
            font-size: 24px;
        }
        p {
            line-height: 1.6;
            font-size: 16px;
        }
        .heart {
            color: #ff6b6b;
            font-size: 30px;
            margin: 20px 0;
            animation: beat .25s infinite alternate;
        }
        @keyframes beat {
            to { transform: scale(1.2); }
        }
        button {
            background: #28e6ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff6b6b;
            transform: translateY(-3px);
        }
        #secret-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #fff0f0;
            border-radius: 10px;
            font-style: italic;
        }
    </style>
</head>
